<html lang='en'>
<head>
    <title>Bootstrap Toggle Form - Gusti Tammam</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
</head>
<body>

    <div class='container'>
        <h2>Bootstrap Toggle Form Example</h2>
        <form class='form-horizontal' role='form'>
            <div class='form-group'>
                <label class='control-label col-sm-2' for='fieldone'>Campo #1:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' id='fieldone' placeholder='Enter text ...'>
                </div>
            </div>
            <div class='form-group'>
                <label class='control-label col-sm-2' for='fieldtwo'>Campo #2:</label>
                <div class='col-sm-10'>
                    <input type='text' class='form-control' id='fieldtwo' placeholder='Enter text ...'>
                </div>
            </div>
            <div id='moreField' style='display:none;'>
                <div class='form-group'>
                    <label class='control-label col-sm-2' for='fieldone'>Field #3:</label>
                    <div class='col-sm-10'>
                        <textarea class='form-control' col='5' placeholder='This is text area'></textarea>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='control-label col-sm-2' for='fieldtwo'>Field #4:</label>
                    <div class='col-sm-10'>
                        <select class='form-control'>
                            <option value='1'>Option #1</option>
                            <option value='2'>Option #2</option>
                            <option value='3'>Option #3</option>
                        </select>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='control-label col-sm-2' for='fieldtwo'>Field #5:</label>
                    <div class='col-sm-10'>
                        <div class='form-group'>
                            <label>
                                <input type='radio' name='rdo' value='1' /> 1
                            </label>
                            <label>
                                <input type='radio' name='rdo' value='2' /> 2
                            </label>
                            <label>
                                <input type='radio' name='rdo' value='3' /> 3
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <div class='col-sm-offset-2 col-sm-10'>
                    <div class='checkbox'>
                        <label><input type='checkbox'> Check me</label>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <div class='col-sm-offset-2 col-sm-10'>
                    <button id='more' class='btn btn-default'>Show more field</button>
                    <button type='submit' class='btn btn-info' style='float:right;'>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
